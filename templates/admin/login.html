{% extends "base.html" %}

{% block title %}Admin Login - SwiftPay{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-dark text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>SwiftPay Admin
                </h3>
                <p class="mb-0">Administrative Access</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-dark w-100 py-2">
                        <i class="fas fa-sign-in-alt me-1"></i>Admin Login
                    </button>
                </form>
            </div>
            <div class="card-footer text-center bg-light">
                <p class="mb-0">
                    <a href="{{ url_for('auth.login') }}" class="text-muted text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Back to User Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
