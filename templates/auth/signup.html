{% extends "base.html" %}

{% block title %}Sign Up - SwiftPay{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center py-4">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Join SwiftPay
                </h3>
                <p class="mb-0">Create your account today</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-text">Password must be at least 6 characters long</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="referral_code" class="form-label">Referral Code (Optional)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-gift"></i></span>
                            <input type="text" class="form-control" id="referral_code" name="referral_code" placeholder="Enter referral code">
                        </div>
                        <div class="form-text">Enter a referral code to give your friend â‚¦1,000 bonus!</div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 py-2">
                        <i class="fas fa-user-plus me-1"></i>Create Account
                    </button>
                </form>
            </div>
            <div class="card-footer text-center bg-light">
                <p class="mb-0">
                    Already have an account? 
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-bold">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
