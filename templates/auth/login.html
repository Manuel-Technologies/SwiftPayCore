{% extends "base.html" %}

{% block title %}Login - SwiftPay{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-bolt me-2"></i>SwiftPay
                </h3>
                <p class="mb-0">Sign in to your account</p>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-sign-in-alt me-1"></i>Sign In
                    </button>
                </form>
            </div>
            <div class="card-footer text-center bg-light">
                <p class="mb-0">
                    Don't have an account? 
                    <a href="{{ url_for('auth.signup') }}" class="text-decoration-none fw-bold">Sign up here</a>
                </p>
                <p class="mb-0 mt-2">
                    <a href="{{ url_for('admin.login') }}" class="text-muted text-decoration-none">
                        <i class="fas fa-shield-alt me-1"></i>Admin Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
